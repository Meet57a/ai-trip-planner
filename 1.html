<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trip Planner - Travel Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Form Container -->
    <div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-blue-600">Plan Your AI-Powered Trip ✈️</h2>
        <p class="text-center text-gray-600 mb-6">Fill in the details, and let AI create your perfect travel plan!</p>
        
        <form action="#" method="POST" class="space-y-6">
            
            <!-- Personal Information -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h3 class="text-xl font-semibold text-gray-700">👤 Personal Details</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                    <input type="text" placeholder="Full Name" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    <input type="email" placeholder="Email Address" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    <input type="tel" placeholder="Phone Number" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>
            </div>

            <!-- Trip Details -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h3 class="text-xl font-semibold text-gray-700">🛫 Trip Details</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                    <input type="text" placeholder="Destination (City/Country)" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    <input type="date" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    <select class="w-full p-3 border border-gray-300 rounded-lg" required>
                        <option value="">Select Budget Range</option>
                        <option value="low">💲 Budget-Friendly</option>
                        <option value="medium">💰 Mid-Range</option>
                        <option value="high">💎 Luxury</option>
                    </select>
                </div>
            </div>

            <!-- Travel Preferences -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h3 class="text-xl font-semibold text-gray-700">🌍 Travel Preferences</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                    <select class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="">Select Travel Type</option>
                        <option value="solo">👤 Solo</option>
                        <option value="family">👨‍👩‍👧 Family</option>
                        <option value="adventure">🏕️ Adventure</option>
                        <option value="luxury">💎 Luxury</option>
                        <option value="romantic">❤️ Romantic</option>
                    </select>
                    <select class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="">Preferred Activities</option>
                        <option value="nature">🌳 Nature & Wildlife</option>
                        <option value="beach">🏖️ Beach & Relaxation</option>
                        <option value="culture">🏛️ Culture & History</option>
                        <option value="nightlife">🎉 Nightlife & Parties</option>
                        <option value="sports">⚽ Sports & Adventure</option>
                    </select>
                </div>
            </div>

            <!-- Accommodation & Transport -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h3 class="text-xl font-semibold text-gray-700">🏨 Accommodation & Transport</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                    <select class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="">Select Accommodation Type</option>
                        <option value="hotel">🏨 Hotel</option>
                        <option value="hostel">🏡 Hostel</option>
                        <option value="resort">🌴 Resort</option>
                        <option value="apartment">🏠 Apartment</option>
                    </select>
                    <select class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="">Preferred Transport</option>
                        <option value="flight">✈️ Flight</option>
                        <option value="train">🚆 Train</option>
                        <option value="car">🚗 Car Rental</option>
                        <option value="bus">🚌 Bus</option>
                    </select>
                </div>
            </div>

            <!-- Additional Requests -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h3 class="text-xl font-semibold text-gray-700">📝 Additional Requests</h3>
                <textarea placeholder="Any special requests? (Dietary, accessibility, etc.)" class="w-full p-3 border border-gray-300 rounded-lg" rows="4"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition">
                    🚀 Generate AI Trip Plan
                </button>
            </div>

        </form>
    </div>

</body>
</html>
